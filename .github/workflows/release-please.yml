name: release-please
on:
  push:
    branches:
      - main
jobs:
  release-please:
    name: Build & Release & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: "@sira-ui/tailwind"
          path: "packages/tailwind"
          changelog-path: "/CHANGELOG.md"
          pull-request-title-pattern: "chore(release): v${version}"

      - name: Echo status of release-please
        env:
          RELEASES_CREATED: ${{ steps.release.outputs.releases_created }}
          RELEASE_CREATED: ${{ steps.release.outputs.release_created }}
        run: |
          echo "releases_created: $RELEASES_CREATED"
          echo "release_created: $RELEASE_CREATED"

      - uses: actions/checkout@v2
        if: ${{ steps.release.outputs.releases_created }}

      - uses: actions/setup-node@v1
        if: ${{ steps.release.outputs.releases_created }}
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

      - name: Setup PNPM
        if: ${{ steps.release.outputs.releases_created }}
        uses: pnpm/action-setup@v2
        with:
          version: 7.17.1

      - name: Install deps
        if: ${{ steps.release.outputs.releases_created }}
        run: pnpm install

      - name: Build
        if: ${{ steps.release.outputs.releases_created }}
        run: pnpm run build --filter=@sira-ui/tailwind

      # for npm README
      - name: Copy README
        if: ${{ steps.release.outputs.releases_created }}
        run: cp -f README.md packages/tailwind/README.md

      - name: Publish
        if: ${{ steps.release.outputs.releases_created }}
        # --no-git-checks for "Copy README" step `Unclean working tree` problem
        run: pnpm publish --access public --no-git-checks --filter=@sira-ui/tailwind
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}